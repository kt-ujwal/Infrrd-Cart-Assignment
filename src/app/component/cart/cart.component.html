<ng-container *ngIf="products.length !=0">
  <div class="container">
    <div class="card-table">
      <div class="class-product">
        <table class="table table-responsive">
          <thead>
          <tr>
            <th>Sr.No</th>
            <th>Product Name</th>
            <th>Product Image</th>
            <th>Description</th>
            <th>Price</th>
            <th>Quantity</th>
            <th>Total</th>
            <th>Action</th>
          </tr>
          </thead>
          <tbody>
          <tr *ngFor="let item of products; let i = index">
            <td>{{i+1}}</td>
            <td>{{item.title}}</td>
            <td><img style="width: 120px;" src="{{item.image}}" alt=""></td>
            <td style="width: 25%;">{{item.description}}</td>
            <td style="width: 12%;">{{item.price}}</td>
            <td style="width: 12%;">
              <div class="d-flex align-items-center">
                <button class="btn btn-sm btn-danger" (click)="decrementItem(item)">
                  <i class="fa fa-minus"></i>
                </button>
                <span class="mx-2">{{item.quantity}}</span>
                <button class="btn btn-sm btn-primary" (click)="incrementItem(item)">
                  <i class="fa fa-plus"></i>
                </button>
              </div>
            </td>
            <td style="width: 12%;">{{item.total}}</td>
            <td>
              <button class="btn btn-danger" (click)="removeItem(item)">
                <i class="fas fa-trash-alt"></i>
              </button>
            </td>
          </tr>
          <tr>
            <td colspan="4"></td>
            <td><button class="btn btn-danger" (click)="emptycart()">Empty Cart</button></td>
            <td><button routerLink="/products" class="btn btn-primary">Shop More</button></td>
            <td><button class="btn btn-success">Checkout</button></td>
            <td><strong>Grand Total : ${{gTotal}}</strong></td>
          </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>
</ng-container>

<ng-container *ngIf="products.length==0">
  <div class="container">
    <div class="card">
      <h5 class = "card-title">My Cart</h5>
    </div>
    <div class="center">
      <img src="https://www.seekpng.com/png/detail/117-1170538_404-your-cart-is-empty.png" alt="">
      <h4></h4>
      <h6>You have no items in your shopping cart.</h6>
      <h6>Let's go buy something!</h6>
      <button routerLink="/products" class="btn btn-dark">Shop Products</button>
    </div>
  </div>
</ng-container>
